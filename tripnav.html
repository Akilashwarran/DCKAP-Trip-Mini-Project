<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@400;500&family=Pacifico&family=Poppins:wght@200&family=Raleway:wght@300&display=swap"
  rel="stylesheet" />

<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    html{
  overflow-x: hidden;
  /* overflow-y: hidden; */
}
body {
  margin: 0;

  user-select: none;
  /* overflow-y: visible; */
 
}
::-webkit-scrollbar {
  width: 5px;

}

/* Track */
::-webkit-scrollbar-track {
  background: #ff000000;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #F9896B;
  border-radius: 2.5px;
}


    .topnav {
  background-color: #ffffff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  width: 100%;
  position: sticky;
  top: 0px;
  left: 0px;
  height: 50px; /* Adjust height as needed */
  box-shadow: 0 2px 2px -2px rgba(0,0,0,.2);
  z-index: 1000;
}

.logo {
  margin-left: 40px;
  width: 100px; /* Adjust width as needed */
  height: auto; /* Allows the logo div to adjust its height based on content */
}

.logo img {
  max-width: 100%;
  height: auto;
}

.menu {
  width: 70%;
  /* flex: 1; */
  display: flex;
  
  justify-content: flex-end; /* Takes up remaining space */
}

.menu ul {
  width: 80%;
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 5%;
  justify-content: space-around; /* Aligns menu items to the right */
}

.menu ul li {
  margin-right: 10px;
}

.menu ul li:last-child {
  margin-right: 0; /* Removes margin from last menu item */
}

.menu ul li a {
  color: rgb(0, 0, 0);
  text-decoration: none;
}

.user {
  width: 160px; /* Adjust width as needed */
  display: flex;
  justify-content: center; /* Aligns user links to the right */
}
h1, h2, h3, h4, h5, h6 {
  font-size: inherit;
  font-weight: inherit;
  font-family: 'Montserrat';
}
a,i{
  font-size: inherit;
  font-weight: inherit;
  font-family: 'Montserrat';
}
.user a {
  
  color: rgb(255, 255, 255);
  text-decoration: none;
  margin-left: 10px;
}

.user .profile i {
  font-size: 24px;
}
.signin{
  padding: 10px;
  background-color: #F9896B;
  border-radius: 50px;
}

  </style>
</head>
<body> 
  <div class="topnav">
    <div class="logo">
      <img src="Assets/dckap-trip-logo.png" alt="Logo">
    </div>
    <div class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="planner.html">Planner</a></li>
        <li><a href="collections.html">Critiq Collections</a></li>
        <li><a href="admin.html">Admin Dashboard</a></li>
      </ul>
    </div>
    <div class="user">
      <a href="#" class="signin" style="display: none;" >Sign In</a>
      <a href="#"  class="profile"><i class="fa-solid fa-user" style="color: #f9896b;"></i></i></a>
    </div>
  </div>
  
</body>
</html>
