<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCKAP-TRIP-Review</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@400;500&family=Pacifico&family=Poppins:wght@200&family=Raleway:wght@300&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="./CSS/review.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
  <input type="text" id="search">
  <button id="search_btn">Search</button>
<div class="review_main" id="main_id">
 
</div>

<div class="review_share">
  <button class="review_share_btn">Share Your Review</button>
</div>
<div class="review_maincontainer2">      </div>
<div class="review_container2">
    <button id="review_cancel_btn"><i class="fa-solid fa-xmark"></i></button>
    <h2 class="review_container2_heading1">Share Your Journey with Us</h2>
    <h3 class="review_container2_heading2">How would you rate your experience ?</h3>
    <div class="stars" id="star_id">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
      </div>
      <h3 class="review_container2_heading2">Write a Review</h3>
    <textarea id="review_textarea"rows="3" cols="50" spellcheck="false"></textarea>
    <button class="review_submit_btn">Submit review</button>
  
</div>
</div>  
<script type="module" src="./JS/review.js"></script>

</body>
</html>
